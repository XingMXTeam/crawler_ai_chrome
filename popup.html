<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Twitter Crawler</title>
    <style>
        body {
            width: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #1DA1F2;
            color: white;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin: 10px 0;
            padding: 8px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        #log {
            height: 100px;
            overflow-y: auto;
            padding: 8px;
            background-color: #f5f5f5;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .json-container {
            margin-bottom: 10px;
        }
        .json-container h3 {
            margin: 5px 0;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            font-family: monospace;
            font-size: 12px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            display: none;
        }
        .copy-button {
            margin-top: 5px;
            background-color: #4CAF50;
        }
        .prompt-button {
            background-color: #9C27B0;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="startButton">Start Crawling</button>
        <button id="stopButton" disabled>Stop Crawling</button>
    </div>
    <div id="status">Ready to start</div>
    <div id="log"></div>
    
    <div class="json-container">
        <h3>Raw JSON Data:</h3>
        <textarea id="jsonData" readonly></textarea>
        <button id="copyButton" class="copy-button" style="display: none;">Copy JSON</button>
    </div>
    
    <div class="json-container">
        <h3>Generated Prompt:</h3>
        <textarea id="promptData" readonly></textarea>
        <button id="copyPromptButton" class="copy-button" style="display: none;">Copy Prompt</button>
        <button id="generatePromptButton" class="prompt-button" style="display: none;">Generate Prompt</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
